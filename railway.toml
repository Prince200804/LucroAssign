[build]
builder = "NIXPACKS"
watchPatterns = ["backend/**"]

[deploy]
startCommand = "cd backend && python manage.py migrate && python manage.py seed_data && gunicorn core.wsgi:application --bind 0.0.0.0:$PORT"
healthcheckPath = "/api/health/"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
